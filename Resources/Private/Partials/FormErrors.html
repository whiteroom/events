<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:form.validationResults for="{object}">
    <f:if condition="{validationResults.flattenedErrors}">
        <div class="alert alert-warning">
            <ul>
                <f:for each="{validationResults.flattenedErrors}" key="propertyPath" as="errors">
                    <li>
                        <f:translate key="{propertyPath}" default="{propertyPath}"/>
                        <ul>
                            <f:for each="{errors}" as="error">
                                <li>
                                    <f:translate key="error.{error.code}" default="{error.message} ({error.code})"/>
                                </li>
                            </f:for>
                        </ul>
                    </li>
                </f:for>
            </ul>
        </div>
    </f:if>
</f:form.validationResults>
</html>
